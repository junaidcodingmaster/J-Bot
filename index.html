<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-Bot</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>
      <a-camera
        position="2 7 20"
        reverse-mouse-drag="true"
        look-controls
        camera-reader
      ></a-camera>

      <a-plane
        id="ground"
        color="white"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <!-- Directional Light - North -->
      <a-light
        type="directional"
        intensity="0.5"
        position="0 5 -10"
        target="a-box"
      ></a-light>

      <!-- Directional Light - East -->
      <a-light
        type="directional"
        intensity="0.5"
        position="10 5 0"
        target="a-box"
      ></a-light>

      <!-- Directional Light - West -->
      <a-light
        type="directional"
        intensity="0.5"
        position="-10 5 0"
        target="a-box"
      ></a-light>

      <!-- Directional Light - South -->
      <a-light
        type="directional"
        intensity="0.5"
        position="0 5 10"
        target="a-box"
      ></a-light>

      <!-- 3D - Model ------------------------------------------------------------------------------------------------------------- -->

      <a-box
        position="-3.5 4.4 0"
        depth="2.5"
        height="9"
        width="1"
        color="green"
        material="src: url(./textures/robot-hand-texture.png); metalness: 1; roughness: 0.3;"
      ></a-box>

      <a-cylinder
        radius="1"
        rotation="90  0 90"
        position="2.8 6 0"
        height="0.5"
        color="blue"
      ></a-cylinder>

      <a-box
        position="0 5 0"
        depth="3"
        height="8"
        width="5"
        color="white"
        material="src: url(./textures/robot-body-texture.png.png); metalness: 1; roughness: 0.3;"
      ></a-box>
      <a-cylinder
        radius="1"
        rotation="90 0 90"
        position="-2.8 6 0"
        height="0.5"
        color="blue"
      ></a-cylinder>
      <a-box
        position="3.5 4.4 0"
        depth="2.5"
        height="9"
        width="1"
        color="green"
        material="src: url(./textures/robot-hand-texture.png); metalness: 1; roughness: 0.3;"
      ></a-box>

      <a-text
        value="J-Bot"
        position="-5.5 20 0"
        color="white"
        width="100"
        font="font/TiltNeon-Regular.fnt"
        font-image="font/TiltNeon-Regular.png"
        font-weight="bold"
        scale="1"
      ></a-text>
    </a-scene>

    <!-- 3D - Model code ------------------------------------------------------------------------------------------------------------- -->


    <a id="btn" href="https://abujuni.dev" target="_blank">Made By Junaid</a>
  </body>
</html>
